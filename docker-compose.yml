version: '3'

services:
  notes-reminder-bot:
    image: kunansy/notes_reminder:1.0.0
    container_name: notes-reminder-bot
    env_file: .env
    restart: always
    entrypoint: ["python3", "reminder/main.py", "--start"]
    depends_on:
      - tracker-db
    networks:
      - readingtracker_tracker-net
    healthcheck:
      test: curl -f http://localhost:8000/readiness || exit 1
      interval: 10s
      timeout: 5s
      retries: 3

  notes-reminder:
    image: kunansy/notes_reminder:1.0.0
    container_name: notes-reminder
    env_file: .env
    restart: always
    entrypoint: ["/srv/cronn", "-c", "0 5 * * * python3 reminder/main.py --remind"]
    depends_on:
      - notes-reminder-bot
      - tracker-db
    networks:
      - readingtracker_tracker-net
    healthcheck:
      test: "exit 0"

networks:
  readingtracker_tracker-net:
    external: true
